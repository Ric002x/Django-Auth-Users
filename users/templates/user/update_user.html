{% extends "global/base.html" %}

{% block body_content %}

{% load static %}

<main class="users">

    <div class="background-img">
        <img src="{% static "assets/background.jpg" %}" alt="">
    </div>

    <form action="{{form_action}}" method="post" class="auth_form" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Atualizar Dados</h1>

        {% for field in form %}
            <div class="form_field">
                {{field}}
                {{field.errors}}
            </div>
        {% endfor %}

        <button type="submit">Atualizar</button>
    </form>

</main>

{% endblock body_content %}
